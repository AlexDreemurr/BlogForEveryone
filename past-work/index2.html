<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Flexbox 可视化示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    display: flex;
    justify-content: center;  /* 主轴排列方式 */
    align-items: center;      /* 交叉轴排列方式 */
    flex-direction: row;      /* 默认主轴方向 */
    height: 300px;
    border: 2px dashed #999;
    margin-top: 20px;
    background: #f9f9f9;
  }
  .item {
    width: 60px;
    height: 60px;
    margin: 5px;
    background: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }
  select {
    margin-right: 10px;
  }
</style>
</head>
<body>

<h2>Flexbox 可视化示例</h2>

<div>
  <label>主轴排列 (justify-content):
    <select id="justifySelect">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center" selected>center</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
      <option value="space-evenly">space-evenly</option>
    </select>
  </label>

  <label>交叉轴排列 (align-items):
    <select id="alignSelect">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center" selected>center</option>
      <option value="stretch">stretch</option>
      <option value="baseline">baseline</option>
    </select>
  </label>

  <label>主轴方向 (flex-direction):
    <select id="directionSelect">
      <option value="row" selected>row (水平)</option>
      <option value="row-reverse">row-reverse (水平反向)</option>
      <option value="column">column (垂直)</option>
      <option value="column-reverse">column-reverse (垂直反向)</option>
    </select>
  </label>
</div>

<div class="container" id="flexContainer">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

<script>
  const container = document.getElementById('flexContainer');
  const justifySelect = document.getElementById('justifySelect');
  const alignSelect = document.getElementById('alignSelect');
  const directionSelect = document.getElementById('directionSelect');

  justifySelect.addEventListener('change', () => {
    container.style.justifyContent = justifySelect.value;
  });

  alignSelect.addEventListener('change', () => {
    container.style.alignItems = alignSelect.value;
  });

  directionSelect.addEventListener('change', () => {
    container.style.flexDirection = directionSelect.value;
  });
</script>

</body>
</html>
