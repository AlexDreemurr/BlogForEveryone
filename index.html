        <style>
            .background {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
                pointer-events: none;
            }

            .nav-bar {   
                display: flex;
                background-color: var(--purple);
                height: calc(var(--grid-h) * 2);
            }

            @media (min-width: 900px) {
                .nav-bar {
                    height: calc(var(--grid-h) * 1);
                }
            }

            .nav-bar > a {
                flex: 1;
                color: var(--whitegray);
                padding: 0.3rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition-property: all;
                transition-duration: 0.5s;
            }

            .nav-bar > a:hover {
                background-color: var(--white);
                color: var(--purple);
                cursor: pointer;
            }

            .nav-bar > a > svg {
                height: var(--grid-h);
                width: var(--grid-l);
                display: block;
            }
            .nav-bar > a > p {
                position: relative;
                top: -0.1rem;
                font-size: calc(var(--grid-h) / 5);
            }

            .title {
                position: relative;
                height: calc(var(--grid-h) * 3);
                margin-top: var(--grid-h);
            }
            .title-background {
                display: flex;
                height: calc(var(--grid-h) * 3);
            }

            .title-background > .left {
                width: calc(25vw);
                background-color: var(--white);
            }
            .title-background > img.right {
                width: calc(75vw);
                
                height: 100%;
                object-fit: cover;
                display: block;

            }
            .title > h1 {
                position: absolute;
                top: 3vh;
                left: calc(25vw - 2.3em);
                color: var(--red);
                
                font-size: calc(var(--grid-h) * 0.75);
                /*font-size: clamp(2rem, 5vh, 10rem);*/
                font-weight: 500;
                font-family: "zodiak";
            }

            .title > h1 > span {
                color: var(--whitegray);
                font-family: "zodiak";
                font-weight: 500;
            }
            @media (min-width: 900px) {
                .title > h1 {
                    font-size: calc(var(--grid-h) * 1.2);
                }
            }

            .content {
                margin-top: var(--grid-h);
                width: calc(100vw);
                font-size: calc(0.3 * var(--grid-h));
                display: flex;
            }
            .content .left {
                flex: 1;
            }
            .img-box {
                background-color: rgba(0, 0, 0, 50%);
                padding: calc(0.5 * var(--grid-h)) calc(0.5 * var(--grid-l));
                width: calc(3 * var(--grid-l));
                height: calc(3 * var(--grid-h));
            }
            .content .left img {
                width: 100%;
                object-fit: cover;
            }
            .content .right {
                flex: 3;
                display: flex;
                background-color: rgba(0, 0, 0, 50%);
                padding: calc(0.2 * var(--grid-h)) calc(0.2 * var(--grid-l));
            }
            @media (min-width: 900px) {
                .content .left {
                    display: flex;
                }
            }
            @media (max-width: 650px) {
                .content .right {
                    display: grid;
                    grid-template-columns: 1fr 2fr;
                    gap: calc(0.2 * var(--grid-h)) calc(0.2 * var(--grid-l));
                }

                .content .right .pair {
                    display: contents;  /* 让 pair 不占位置，把里面两个元素放进 grid */
                }

                .content .right .attr {
                    grid-column: 1;     /* 全部 attr 放在左列 */
                    background-color: var(--purple);
                    color: white;
                }

                .content .right .info {
                    grid-column: 2;     /* 全部 info 放在右列 */
                    background-color: var(--white);
                    color: var(--purple);
                }
            }
            @media (min-width: 650px) {
                .content .right .pair {
                    flex: 1;
                }
                .content .right > .pair + .pair {
                    margin-left: calc(0.5 * var(--grid-l));
                }
            }
            .attr, .info {
                display: flex;
                align-items: center;   /* 垂直居中 */
                justify-content: center; /* 水平居中 */
                height: var(--grid-h);
            }
            .pair:nth-child(2n-1) .attr {
                background-color: var(--red);
            }
            .pair:nth-child(2n) .attr {
                background-color: var(--purple);
            }
            .info {
                background-color: var(--white);
                color: var(--purple);
            }


            .decoration {
                height: fit-content;
                display: flex;
            }

            }

    <script>
        // 返回指定范围的随机整数
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 根据屏幕大小返回纹样行数
        function chooseLine(width) {
            if (width > 900) {
                return 12;
            } else {
                return 15;
            }
        }
        var color_list = ['var(--red)', 'var(--red)', 'var(--purple)', 'var(--purple)', 'var(--brown)', 'var(--white)', 'var(--gray)', 'var(--yellow)'];
        var pattern_list = ['dottedSquare','dottedSquare',  'dottedTriangle','dottedTriangle', 'circle', 'triangle', 'triangle', 'triangle', 'halfCircle', 'quarterCircle'];
        var direction_list = ['bottom-left', 'bottom-right', 'top-left', 'top-right'];
        var direction2_list = ['left', 'right', 'top', 'bottom'];

        // 从列表中随机选择元素，already_item可指定不想重复的元素
        function randChoice(my_list, already_item = '') {
            var len = my_list.length;
            while (true) {
                var index = randInt(0, len - 1);
                if (my_list[index] != already_item) {
                    return my_list[index];
                }
            }
        }

        // 初始时根据页面尺寸生成deco-box
        var width = window.innerWidth;
        var height = window.innerHeight;
        var lines = chooseLine(width);
        var h = Math.floor(height / lines) + (height - Math.floor(height / lines) * lines) / lines;
        var n = Math.floor(width / h);
        var l = h + (width - n * h) / n;

        // 设置css全局变量：动态变化的 h 和 l
        document.documentElement.style.setProperty('--grid-h', h + 'px');
        document.documentElement.style.setProperty('--grid-l', l + 'px');


        background = document.getElementsByClassName("background")[0];
        for (var i = 1; i <= lines; i++) {
            var decoration = document.createElement('div');
            decoration.className = 'decoration';
            background.appendChild(decoration);
        }

        decorations = document.getElementsByClassName("decoration");

        // 给定deco_block元素，随机绘制纹饰
        function drawPattern(deco_block, l, h) {
            /* deco_block: 父元素  l: 元素的宽(px)  h: 元素的高(px)*/

            /* color: 纹饰的颜色  pattern: 纹饰的种类  direction: 纹饰的生成方向*/
            var color = randChoice(color_list, deco_block.style.backgroundColor);
            var pattern = randChoice(pattern_list);
            var direction = randChoice(direction_list);
            switch (pattern) {
                case 'dottedTriangle':
                    dottedTriangle(deco_block, l, h, color, {corner:direction}); 
                    break;
                case 'dottedSquare':
                    dottedSquare(deco_block, l, h, color);
                    break;
                case 'triangle':
                    triangle(deco_block, l, h, color, direction);
                    break;
                case 'circle':
                    circle(deco_block, l, h, color);
                    break;
                case 'halfCircle':
                    direction = randChoice(direction2_list);
                    halfCircle(deco_block, l, h, color, direction);
                    break;
                case 'quarterCircle':
                    quarterCircle(deco_block, l, h, color, direction);
                    break;
            }
        }

        // 对decorations里面
        // 每一个decoration是一行
        // 进行每一个小deco-box的纹样绘制
        function drawEverything(decorations, h, n, l) {
            for (var j = 0; j < decorations.length; j++) {
                decoration = decorations[j];
            
                for (var i = 1; i <= n; i++) {
                    var color = randChoice(color_list);
                    decoration.innerHTML +="<div class='deco-block' style='width:"+l+"px; height:"+h+"px; background-color: "+color+"'></div>";
                }

                var deco_blocks = decoration.querySelectorAll(".deco-block");
                for (var i = 0; i < deco_blocks.length; i++) {
                    var deco_block = deco_blocks[i];
                    drawPattern(deco_block, l, h);
                }
            }
        }
        
        drawEverything(decorations, h, n, l);

        // 监听窗口大小改变，自动调整deco-box的大小和数量
        window.addEventListener('resize', () => {
            var width = document.documentElement.clientWidth;
            var height = document.documentElement.clientHeight;
            lines = chooseLine(width);
            var h = Math.floor(height / lines) + (height - Math.floor(height / lines) * lines) / lines;
            var n = Math.floor(width / h);
            var l = h + (width - n * h) / n;
            // 设置css全局变量：动态变化的 h 和 l
            document.documentElement.style.setProperty('--grid-h', h + 'px');
            document.documentElement.style.setProperty('--grid-l', l + 'px');

            decorations = document.getElementsByClassName("decoration");
            for (var i =  0; i < decorations.length; i++) {
                decorations[i].innerHTML = '';
            }
            drawEverything(decorations, h, n, l);
        });
    </script>
