<html>
    <head>
        <style>
            *, *::before, *::after {
                box-sizing: border-box;
                --more-shallow-orange: hsl(40, 50%, 98%);
                --shallow-orange: hsl(40, 50%, 93%);
                --less-shallow-orange: hsl(40, 30%, 86%);
                --orange: hsl(40, 10%, 70%);
                --de-orange: hsl(40, 10%, 60%);
                --deep-orange: hsl(40, 10%, 50%);
                --word-color: hsl(40, 30%, 10%);
                --d: hsl(41, 57%, 84%);
                padding: 0;
                margin: 0;
                list-style: none;
                font-family: serif;
            }
            
            /* 整个滚动条宽度 */
            ::-webkit-scrollbar {
                width: 8px;
            }

            /* 轨道 */
            ::-webkit-scrollbar-track {
                background-color: var(--shallow-orange);
                border-radius: 10px;
            }

            /* 滑块 */
            ::-webkit-scrollbar-thumb {
                background-color: var(--orange);
                border-radius: 10px;
            }

            /* 滑块 hover */
            ::-webkit-scrollbar-thumb:hover {
                background-color: var(--de-orange);
            }
            body {
                background-color: var(--shallow-orange);
            }
            p {
                color: var(--word-color);
            }

            .container {
                max-width: 1080px;
                margin: 0 auto;
            }
            .main {
                display: flex;
                height: 100vh;
            }
            .main > .left {
                flex: 2;
                display: flex;
                flex-direction: column;
                background-color: var(--less-shallow-orange);
                min-width: 180px;
            }


            .main > .middle {
                flex: 6;
                overflow-y: auto;
                min-width: 300px;
            }

            .main > .right {
                flex: 3;
                display: flex;
                flex-direction: column;
                flex-shrink: 1;
                min-width: 180px;
                background-color: var(--less-shallow-orange);
            }

            .main > * {
                padding: 2em;
            }


            .main > .left .left-up {
                flex: 2;
            }

            .main > .left .nav-left {
                flex: 3;


            }
            .left img {
                width: 50%;
                border-radius: 100%;
                transition-duration: 0.5s;
                transition-property: all;
            }
            .left-up > img:hover {
                width: 65%;
            }
            .left .name {
                margin-top: 1em;
                font-size: 1.2em;
                font-weight: 500;
            }
            .left .introduction {
                margin-top: 0.5em;
                font-size: 0.8em;
            }
            
            .nav-left li {
                transition-duration: 0.5s;
                transition-property: all;
                padding: 0.5em 0;
                border-radius: 0.5em;
            }
            .nav-left li:hover {
                background-color: var(--deep-orange);
                color: white;
            }
            .nav-left li + li {
                margin-top: 1em;
            }

            .nav-left img {
                width: 1.2em;
                position: relative;
                top: 0.2em;
                left: 0.5em;

            }
            .nav-left span {
                margin-left: 3em;
            }
            
            .diary-box {
                display: flex;
                flex-direction: column;
            }

            .diary-box > .diary {
                min-height: 20em;
                background-color: var(--more-shallow-orange);
                border-radius: 0.5em;
            }

            .diary-box > .diary + .diary {
                margin-top: 2em;
            }
            
            .diary > img {
                width: 100%;
                height: 10em;
                object-fit: cover;
                border-top-left-radius: 0.5em;
                border-top-right-radius: 0.5em;

            }

            .diary .tag-box > p:nth-child(2n-1) {
                background-color: hsl(80, 30%, 50%);
                color: white;
            }
            .diary .tag-box > p:nth-child(2n) {
                background-color: hsl(0, 30%, 50%);
                color: white;
            }

            .diary > .content {
                padding: 0.5em 1em;
                border-bottom-left-radius: 0.5em;
                border-bottom-right-radius: 0.5em;
            }
            .diary {
                transition-duration: 0.5s;
                transition-property: all;
            }
            .diary:hover {
                opacity: 0.7;
            }

            .diary > .content > h1 {
                margin-top: 0.1em;
            }
            .diary > .content > .description {
                font-size: 0.9em;
            }
            .diary > .content > .date {
                font-size: 0.5em;
                color: hsl(320, 60%, 50%);
                margin-top: 2.5em;
            }
            .diary > .content > .date > img {
                width: 2.5em;
                margin-right: 1em;
            }
            .diary > .content > .date > span {
                position: relative;
                bottom: 0.5em;
            }
            .right > * + * {
                margin-top: 2em;
            }
            .right .right-up {
                background-color: var(--more-shallow-orange);
                padding: 1em;
                border-radius: 0.5em;
            }
            .right .right-up input {
                background-color: var(--more-shallow-orange);
                border: none;
                width: 100%;
            }
            .search-box {
                display: flex;

            }
            .search-box img {
                width: 1em;
                position: relative;
                bottom: 0.1em;
                margin-left: 0.5em;
            }
            .time-box, .tag-box {
                margin-top: 0.5em;
            }
            .time-box {
                display: flex;
                flex-direction: column;
            }
            .time-box > li {
                background-color: var(--more-shallow-orange);
                padding: 1em;
                font-size: 0.8em;
                transition-duration: 0.5s;
                transition-property: all;
            }
            .time-box li:hover {
                background-color: var(--deep-orange);
                color: white;
            }
            .time-box > li + li {
                margin-top: 3px;
            }

            .time-box .first {
                border-top-right-radius: 0.5em;
                border-top-left-radius: 0.5em;
            }
            .time-box .last {
                border-bottom-left-radius: 0.5em;
                border-bottom-right-radius: 0.5em;
            }

            .tag-box {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5em;
            }
            .tag-box > p {
                padding: 0.2em 1em;
                border-radius: 0.5em;

            }
            .right .tag-box > p {
                background-color: var(--more-shallow-orange);
            }



        </style>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="left">
                    <div class="left-up">
                        <img src="img/head_pic.jpg"/>
                        <p class="name">Alex Dreemurr</p>
                        <p class="introduction">这位用户没有什么可说的。
                            <br/>——
                        </p>
                    </div>
                    <ul class="nav-left">
                        <li><a><img src="img/home.svg"/><span>主页</span></a></li>
                        <li><a><img src="img/document.svg"/><span>归档</span></a></li>
                        <li><a><img src="img/message.svg"/><span>留言</span></a></li>
                        <li><a><img src="img/link.svg"/><span>链接</span></a></li>
                        <li><a><img src="img/about.svg"/><span>关于</span></a></li>
                        <li><a><img src="img/search.svg"/><span>搜索</span></a></li>
                    </ul>
                </div>

                <div class="middle">
                    <div class="diary-box">
                        <div class="diary">
                            <img src="img/school_night.jpg"/>
                            <div class="content">                            
                                <div class="tag-box">
                                    <p>日常</p>
                                    <p>学校</p>
                                </div>
                                <h1>杭电的一天生活</h1>
                                <p class="description">除了吃就是睡</p>
                                <p class="date"><img src="img/calendar.png"/><span>2025年12月6日</span></p>
                            </div>
                        </div>
                        <div class="diary">
                            <img src="img/ferriswheel.jpg"/>
                            <div class="content">                            
                                <div class="tag-box">
                                    <p>日常</p>
                                    <p>旅游</p>
                                    <p>景点</p>
                                </div>
                                <h1>摩天轮</h1>
                                <p class="description">包厢还有音乐听</p>
                                <p class="date"><img src="img/calendar.png"/><span>2025年8月6日</span></p>
                            </div>
                        </div>
                        <div class="diary">3</div>
                    </div>
                </div>

                <div class="right">
                    <div class="right-up">
                        <form>
                            <p>搜索</p>
                            <div class="search-box">
                                <input placeholder="找点什么呢？"></input>
                                <img src="img/search.svg"/>
                            </div>
                            
                        </form>
                    </div>

                    <div class="right-middle">
                        <p>归档</p>
                        <ul class="time-box">
                            <li class="first"><span>2025</span></li>
                            <li><span>2024</span></li>
                            <li><span>2023</span></li>
                            <li class="last"><span>2022</span></li>
                        </ul>
                    </div>
                    
                    <div class="right-down">
                        <p>分类</p>
                        <div class="tag-box">
                            <p>旅游</p>
                            <p>日常</p>
                            <p>景点</p>
                            <p>代码</p>
                            <p>学校</p>
                            <p>日本语</p>
                            <p>作品</p>
                            <p>收藏夹</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
