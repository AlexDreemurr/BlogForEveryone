        <style>
            .diary-box {
                width: 80vw;
                height: calc(100vh - 2 * var(--grid-h));
                margin: 1em auto 0 auto;
                overflow-y: scroll;
                
            }
            .diary {
                height: calc(2 * var(--grid-h));
                border: 2px black solid;
                border-radius: 0.5em;
                box-shadow: 0.5em 0.5em black;
                transition-duration: 0.5s;
                transition-property: background-color, color;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .diary + .diary {
                margin-top: 1em;
            }
            .diary:nth-child(2n-1) {
                background-color: var(--red);
            }
            .diary:nth-child(2n) {
                background-color: var(--purple);
            }
            .diary:last-child {
                margin-bottom: var(--grid-h);
            }
            .diary:hover {
                background-color: var(--white);
                color: black;
                cursor: pointer;
            }
            .diary .title {
                font-size: calc(0.4 * var(--grid-h));
            }
            .diary .date {
                position: absolute;
                right: 0;
                bottom: 0;
                display: flex;
                padding: 0.5em;
                gap: 0.5em;
                font-size: 0.9em;
            }
            .diary svg {
                fill: currentColor;
            }
            @media (min-width: 600px) {
                .diary-box {
                    width: 60vw;
                }
                .diary .title {
                    font-size: calc(0.5 * var(--grid-h));
                }
                .diary {
                    height: 20vh;
                }
            }
            @media (min-width: 900px) {
                .diary-box {
                    height: calc(100vh - 1 * var(--grid-h));
                }
            }
            @media (min-width: 1200px) {
                .diary-box {
                    width: 40vw;
                }
            }
        </style>
