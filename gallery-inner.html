        <style>
            button {
                background-color: rgba(255, 255, 255, 0.95);
                color: black;
                padding: 1em 0.5em;
                border: none;
                border-radius: 0.5em;
                transition-property: background-color, color;
                transition-duration: 0.5s;
                white-space: nowrap;
            }
            button:hover {
                background-color: var(--red);
                color: var(--white);
                box-shadow: none;
                cursor: pointer; 
            }
            .container-box {
                background-color: rgba(0, 0, 0, 0.7);
                width: 80%;
                height: calc(100vh - 4 * var(--grid-h));
                margin: calc(var(--grid-h)) auto 0 auto;
                padding: 1em;
                display: grid;
                grid-template-columns: 5fr 1fr;
                grid-template-rows: 1fr 10fr;
                gap: 1em;
            }
            .container-box > h1 {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container-box > button {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .gallery-box {
                border: 1px black solid;
                background-color: var(--whitegray);
                padding: 1em;
                display: flex;
                flex-wrap: wrap;
                gap: 1em;
                overflow-y: scroll;
                align-content: flex-start;
            }
            .gallery-box > img {
                width: 120px;
                height: 120px;
                object-fit: cover;

            }

            .gallery-box > img:hover {
                cursor: pointer;
            }
            .gallery-box2 > img:hover {
                cursor: pointer;
            }

            .introduction p {
                text-indent: 2em;
                text-align: justify;
                margin-top: 1em;
            }

            .container2 {
                display: none;
            }
            .container2 .container-box {
                background-color: rgba(0, 0, 0, 0.7);
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 1em;
                display: grid;
                grid-template-columns: 5fr 1fr;
                grid-template-rows: 1fr 11fr;
                gap: 1em;
            }
            .container2 .gallery-box2 {
                grid-column: 1 / 3;
                display: grid;
                gap: 1em;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                grid-auto-rows: auto;
                align-content: start;
            }
            .container2 .container-box > h1 {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }
            .container2 .container-box > button {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }
            .gallery-box2 {
                overflow-y: scroll;
                padding-bottom: 5em;
            }
            .gallery-box2 > img {
                max-width: 100%;
                object-fit: cover;
            }
            .container3 {
                display: none;
                background-color: black;
                position: fixed;
                inset: 0;
                justify-content: center;
                align-items: center;
                background-color: rgba(0,0,0,0.9);
                z-index: 999;
            }
            .container3 > img {
                width: fit-content;
                max-height: 80%;
                object-fit: cover;
            }
            @media (min-width: 900px) {
                .container .container-box {
                    height: calc(100vh - 3 * var(--grid-h));
                }
            }
            @media (max-width: 700px) {
                .container-box {
                    background-color: rgba(0, 0, 0, 0.7);
                    width: 100%;
                    height: calc(100vh - 2 * var(--grid-h));
                    margin: 0 auto;
                    padding: 1em;
                    display: grid;
                    grid-template-columns: 5fr 1fr;
                    grid-template-rows: 1fr 2fr 10fr;
                    gap: 0;
                }
                .container-box > h1 {
                    grid-column: 1 / 3;
                    grid-row: 1 / 2;
                }
                .container-box > button {
                    grid-column: 2 / 3;
                    grid-row: 1 / 2;
                }
                .introduction {
                    grid-column: 1 / 3;
                    grid-row: 2 / 3;
                }
                .gallery-box {
                    grid-column: 1 / 3;
                    grid-row: 3 / 4;
                }
                .introduction p {
                    margin-top: 0;
                }
                .gallery-box {
                    padding: 0.5em;
                    gap: 0.5em;
                }
                .gallery-box > img {
                    width: 100px;
                    height: 100px;
                }
                .container3 > img {
                    width: 100%;
                    max-height: fit-content;
                    object-fit: cover;
                }
            }
        </style>

            <div class="container2">

                    <div class="gallery-box2">

        <script src="js/draw_background.js"></script>
        <script>
            let imageList = [];
            let currentIndex = -1;

            const params = new URLSearchParams(location.search);
            const galleryId = params.get('id');

            fetch('gallery/gallery.json')
                .then(res => res.json())
                .then(galleries => {
                    const gallery = galleries.find(g => g.id == galleryId);
                    
                    // 设置标题
                    document.querySelectorAll('.container-box h1')[0].textContent = gallery.title;
                    document.querySelectorAll('.container-box h1')[1].textContent = gallery.title;
                    return fetch(`gallery/${gallery.folder}/images.json`)
                        .then(res => res.json())
                        .then(images => ({gallery, images}));
                })
                .then(({gallery, images}) => {
                    imageList = images.map(
                        filename => `gallery/${gallery.folder}/${filename}`
                    );
                    const container = document.getElementsByClassName('gallery-box')[0];
                    const container2 = document.getElementsByClassName('gallery-box2')[0];
                    imageList.forEach((src, index) => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = gallery.title;
                        img.onclick = function () {
                            openViewer(index);
                        };
                        const img2 = document.createElement('img');
                        img2.src = img.src;
                        img2.alt = img.alt;
                        img2.onclick = function () {
                            openViewer(index);
                        };
                        container.appendChild(img);
                        container2.appendChild(img2);
                        
                    });
                })
            
            const viewer = document.querySelector('.container3');

            viewer.onclick = function () {
                viewer.style.display = 'none';
                viewer.innerHTML = '';
            };

            function openViewer(index) {
                currentIndex = index;

                const viewer = document.querySelector('.container3');
                viewer.innerHTML = '';

                const big = document.createElement('img');
                big.src = imageList[currentIndex];

                // 阻止点图本身关闭
                big.onclick = function (e) {
                    e.stopPropagation();
                };

                viewer.appendChild(big);
                viewer.style.display = 'flex';
            }
            function shiftBox(obj) {
                var container1 = document.getElementsByClassName('container')[0];
                var container2 = document.getElementsByClassName('container2')[0];
                if (obj.id == 'gallery-box1') {
                    container1.style.display = 'none';
                    container2.style.display = 'block';
                } else if (obj.id == 'gallery-box2') {
                    container1.style.display = 'block';
                    container2.style.display = 'none';
                }
            }

            function clickImage(img) {
                const viewer = document.querySelector('.container3');
                viewer.innerHTML = '';            // 清空
                const big = document.createElement('img');
                big.src = img.src;
                viewer.appendChild(big);

                viewer.style.display = 'flex';
            }

            function showPrev() {
                if (currentIndex > 0) {
                    openViewer(currentIndex - 1);
                }
            }

            function showNext() {
                if (currentIndex < imageList.length - 1) {
                    openViewer(currentIndex + 1);
                }
            
            function closeViewer() {
                const viewer = document.querySelector('.container3');
                viewer.style.display = 'none';
                viewer.innerHTML = '';
                currentIndex = -1;
            }}
            document.addEventListener('keydown', function (e) {
                const viewer = document.querySelector('.container3');
                if (viewer.style.display !== 'flex') return;

                if (e.key === 'ArrowLeft') {
                    showPrev();
                } else if (e.key === 'ArrowRight') {
                    showNext();
                } else if (e.key === 'Escape') {
                    closeViewer();
                }
            });

        </script>
