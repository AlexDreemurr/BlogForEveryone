        <style>
            .gallery-box {
                width: 800px;
                height: calc(100vh - 4 * var(--grid-h));
                margin: var(--grid-h) auto 0 auto;
                background-color: var(--gallery-paper);
                overflow-y: scroll;
            }
            .gallery-box > h1 {
                padding-left: 16px;
                padding-top: 16px;
                color: black;
            }
            .gallery-box > h2 {
                padding-left: 16px;
                padding-top: 16px;
                color: black;
            }
            .gallery-box > .inner-box {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                padding: 20px;
            }
            .gallery-item {
                box-shadow: 0 5px 10px 5px gray;
                width: 172px;
                height: 150px;
                padding: 10px;
                background-color: var(--white);
            }
            .gallery-item > img {
                width: 100%;
                height: 85%;
                object-fit: cover;
            }
            .gallery-item > .gallery-name {
                text-align: center;
                color: black;
            }
            
            @media (max-width: 700px) {
                .gallery-box {
                    width: 80vw;
                    height: calc(100vh - 4 * var(--grid-h));
                    margin: var(--grid-h) auto 0 auto;
                    background-color: var(--gallery-paper);
                    overflow-y: scroll;
                }
                .gallery-box > h1 {
                    padding-left: 5vw;
                    padding-top: 3vw;
                    color: black;
                }
                .gallery-box > h2 {
                    padding-left: 5vw;
                    padding-top: 2vw;
                    color: black;
                }
                .gallery-box > .inner-box {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 7vw;
                    padding: 5vw;
                }
                .gallery-item {
                    box-shadow: 0 5px 10px 5px gray;
                    width: 30vw;
                    height: 25vw;
                    padding: 10px;
                    background-color: var(--white);
                }
                .gallery-item > img {
                    width: 100%;
                    height: 85%;
                    object-fit: cover;
                }
                .gallery-item > .gallery-name {
                    text-align: center;
                    color: black;
                }
            }
        </style>
